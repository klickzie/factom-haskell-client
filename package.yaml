name: api-factom
version: '0.1.3.0'
description: Api client for Factom blockchain
category: Web
author: Sergey Bushnyak
maintainer: sergey.bushnyak@sigrlami.eu
copyright: ! 'Copyright: (c) 2019 Sergey Bushnyak'
license: MIT
github: sigrlami/api-monobank
extra-source-files:
- README.md
dependencies:
- bytestring
library:
  source-dirs: src
  exposed-modules:
  - Factom.RPC.Api
  - Factom.RPC.Wallet.Api
  - Factom.RPC.Types
  dependencies:
  - base >=4.7 && <5
  - aeson
  - aeson-casing
  - text
  - time
  - http-conduit
  - servant
  - servant-client
  - servant-jsonrpc
  - servant-jsonrpc-client
  - http-client
  - http-client-tls
  - network
  - transformers
executables:
  mnb-app:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - http-conduit
    - http-client
    - aeson
    - stm
    - text
    - time
    - api-factom
tests:
  mnb-app-test:
    main: Spec.hs
    source-dirs: tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - hs-coindesk-api
